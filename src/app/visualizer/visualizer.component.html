<div class="visualizer" 
    (mouseenter)='OnMouseenter()' 
    (mouseleave)='OnMouseleave()'
    (click)='OnClick()'
    [style.width.%]='vWidth'
    [style.height.%]='vHeight'
    #visualizer
>
    <div id="vAdder" class="visualizer-adder" *ngIf='enterShow'>
        <i class="material-icons" (click)="AddBaseComponent($event)">add_circle_outline</i>
    </div>
    <div class="visualizer-container" #parent>

    </div>
</div>
